version: '3.8'

services:
  backend:
    build: .
    container_name: backend
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - database
  database:
    container_name: database
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: mypassword
      MYSQL_DATABASE: statisticsdatabase
      MYSQL_USER: myuser
    ports:
      - '3308:3306'
    volumes:
      - dbstore:/var/lib/mysql

volumes:
  dbstore: